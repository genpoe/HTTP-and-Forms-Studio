<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let selectedEngineObj = document.querySelector("input[name=engine]:checked")
			let engine = selectedEngineObj.value;
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let searchTerm = document.querySelector("input[name=q");
			let actionURL = actions[engine] + "?q=" + searchTerm.value;
			
			let form = document.querySelector("form");
			form.setAttribute("action", actionURL);
		}

		window.addEventListener("load", function(){
			console.log("window loaded");
			let form = document.querySelector("form");
			form.addEventListener("submit", function(event) {
				setSearchEngine();
			});
		});

	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
		<input type="text" name="q"/>
		<label><input type="radio" name="engine" value="google"/>Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing"/>Bing</label>
		<label><input type="radio" name="engine" value="ask"/>Ask</label>
		<button>Go!</button>
	</form>

</body>
